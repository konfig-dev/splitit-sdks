outputDirectory: /tmp/splitit-sdks-out
specPath: swagger.json
requiredEnvironmentVariables:
  - SPLITIT_CLIENT_ID
  - SPLITIT_CLIENT_SECRET
allObjectsHaveAdditionalProperties:
  requestBody: false
  excludeGenerators:
    # C# has some problem with additionalProperties and the CardData model being passed into request body
    - csharp
generators:
  typescript:
    test:
      script:
        - yarn test
    version: 1.0.5
    outputDirectory: typescript
    npmName: splitit-typescript-sdk
    git:
      userId: konfig-dev
      repoId: splitit-sdks/tree/main/typescript
  python:
    version: 1.0.0
    test:
      script:
        - tox
    packageName: splitit_client
    projectName: splitit-python-sdk
    outputDirectory: python
    git:
      userId: konfig-dev
      repoId: splitit-sdks/tree/main/python
  java:
    test:
      script:
        - mvn test
    version: 1.0.2
    groupId: com.konfigthis
    packageName: splitit
    artifactId: splitit-java-sdk
    outputDirectory: java
    git:
      userId: konfig-dev
      repoId: splitit-sdks/tree/main/java
  csharp:
    test:
      script:
        - dotnet test
    version: 1.0.7
    packageName: Splitit.Net
    outputDirectory: csharp
    logoPath: logo.png
    git:
      userId: konfig-dev
      repoId: splitit-sdks/tree/main/csharp
  go:
    test:
      script:
        - go clean -testcache
        - go test ./...
    version: 1.0.1
    packageName: splitit
    outputDirectory: go
    git:
      userId: konfig-dev
      repoId: splitit-sdks/go
